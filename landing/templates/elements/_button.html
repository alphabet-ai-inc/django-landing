{% if element.props.href %}
    <a href="{{ element.props.href }}" class="btn {{ element.css_classes }}">
        {{ element.content|default:"" }}
    </a>
{% else %}
    <button type="{{ element.props.type|default:'button' }}" class="btn {{ element.css_classes }}">
        {{ element.content|default:"Button" }}
    </button>
{% endif %}
